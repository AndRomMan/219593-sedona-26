<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>form customisation</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/form-check.css">
</head>

<body>
  <label class="check option">
		<input class="check__input" type="checkbox">
		<span class="check__box"></span>
		Первый
	</label>
  <label class="check option">
		<input class="check__input" type="checkbox" checked>
		<span class="check__box"></span>
		Второй
	</label>
  <label class="check option">
		<input class="check__input" type="checkbox" disabled>
		<span class="check__box"></span>
		Третий
	</label>
  <label class="check option">
		<input class="check__input" type="checkbox" checked disabled>
		<span class="check__box"></span>
		Четвёртый
	</label>

</body>

</html>
